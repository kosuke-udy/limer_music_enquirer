name: limer_music_enquirer
description: A Flutter App for looking into music information.
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=2.19.2 <3.0.0'
  flutter: ">=3.0.0"

dependencies:
  country_codes: ^2.2.0
  cupertino_icons: ^1.0.2
  dart_jsonwebtoken: ^2.7.1
  dio: ^5.0.0
  flex_seed_scheme: ^1.2.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.0
  flutter_hooks: ^0.18.6
  fpdart: ^0.4.0
  freezed_annotation: ^2.2.0
  go_router: ^6.0.10
  hooks_riverpod: ^2.2.0
  intl: ^0.17.0
  isar: ^3.0.5
  isar_flutter_libs: ^3.0.5
  json_annotation: ^4.8.0
  json_serializable: ^6.6.1
  logging: ^1.1.1
  retrofit: ^4.0.1
  riverpod_annotation: ^1.2.1
  udy_flutter_layout:
    git: 
      url: https://github.com/kosuke-udy/udy_flutter_layout.git
  reorderables: ^0.6.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  go_router_builder: ^1.1.1
  isar_generator: ^3.0.5
  pigeon: ^9.0.1
  retrofit_generator: ^5.0.0
  riverpod_generator: ^1.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/limer_logo.png
    - auth/apple_music/auth_key.p8
    - auth/apple_music/key_id
    - auth/apple_music/team_id
    - auth/apple_music/mock_dev_token
    - auth/apple_music/mock_user_token

flutter_icons:
  image_path_ios: assets/limer_logo.png
  ios: true
  remove_alpha_ios: true